<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Squee.zy</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav"> 
      <h1 id="brand">Squee.zy <span id="subtext">- An URL Shortener</span></h1>
    </div>
    <div id="body">
      <div id="svg">
        <div id="header-text">
          <h1><b style="opacity: 0.75;">Shorten URLs,</b> 
          </h1>
          <h1 style="color: #7400da;">Make Life Easier.</h1>
        </div>
        <img src="landing.svg" >
      </div>
      <div id="content">
        <header>
          <h1>Shorten URL 🚀</h1>
          <form onsubmit="return false" method="POST" action="/url" id="form">
             <!--<label for="url">URL</label>-->
             <input placeholder="URL to be shortened" type="text" name="name"><br>
             <!--<label for="slug">Alias</label>-->
             <input placeholder="Enter Alias*" type="text" name="slug"><br>
             <input id="button" type="submit" value="Create" id="submit">
              <p>*A random alias will be generated <br> if you leave the field blank.</p>
            </form>
        </header>
      </div>
      <div id="footer">
          <p>Made with 🤍 by Jugal Lad</p>
      </div>
    </div>
  </body>
</html>
